<script>
    let current = Number(window.location.href.split("?page=")[1]) || 1;
    function pre() {
        if (current > 1) {
            getUrl(current - 1);
        }
    }
    function next() {
        if (current < 3) { getUrl(current + 1); }
    } function getUrl(page) { window.location.href = `?page=${page}` }
    page(current); function page(page) {
        current = page; $('.list').empty();
        axios.get(`https://www.fastmock.site/mock/08f52955aad6883b0ea137812ef5e6e9/news/loey?page=${page}`).then(function
            (res) {
            console.log(res.data.data, res.data.data.list); for (let i = 0; i < res.data.data.list.length; i++) {
                console.log(res.data);
                let li = $('<li></li > ');

                li.append(`<img width='500px' height='300px' src=${res.data.data.list[i].img}>`);
                li.append(`<h3 style="text-align:center;">${res.data.data.list[i].title}</h3>`)
                li.append(`<span style="margin-left:170px;">${res.data.data.list[i].time}</span>`)
                li.attr('id', res.data.data.list[i].id);
                $('.list').append(li);
            }
            $('.list li').click(function () {
                window.location.href = `detail.html?id=${$(this).attr('id')}`

            })
        })
    }
</script>
